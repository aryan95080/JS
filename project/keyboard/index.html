    <style>
        .key-table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  font-size: 14px;
  margin-top: 20px;
}

.key-table th, .key-table td {
  padding: 12px 15px;
  border: 1px solid #ccc;
  text-align: left;
}

.key-table th {
  background-color: #f4f4f4;
  font-weight: bold;
}

.key-table tr:nth-child(even) {
  background-color: #f9f9f9;
}

.key-table tr:hover {
  background-color: #f1f1f1;
}

    </style>
    <div id="insert" style="display: flex; margin: auto;background:greenyellow; width: 30vw;height:30vh;  justify-content: center; align-items: center; border-radius: 20px; margin-top:30vh;">
    </div>
